name: Testes Robot Framework

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do codigo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Criar estrutura de diretorios
      run: |
        mkdir -p reports/{html,xml,logs,screenshots}
    
    - name: Executar testes JSON
      continue-on-error: true
      run: |
        robot --outputdir reports/html --output reports/xml/json-output.xml --log reports/logs/json-log.html --include JSON --name "Testes JSON" tests/
    
    - name: Executar testes dinamicos
      continue-on-error: true
      run: |
        robot --outputdir reports/html --output reports/xml/dinamico-output.xml --log reports/logs/dinamico-log.html --include dinamico --name "Testes Dinamicos" tests/
    
    - name: Upload dos resultados
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: relatorios-robot-${{ github.run_number }}
        path: reports/
        retention-days: 30
    
    - name: Publicar resultados dos testes
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: reports/xml/*.xml
